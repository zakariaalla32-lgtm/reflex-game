<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Neon Click ‚Äì Cyber Reflex Game</title>

<!-- SEO -->
<meta name="description" content="Neon Click is a fast-paced cyberpunk reflex clicking game. Test your speed, beat combos, and reach the leaderboard!">
<meta name="keywords" content="neon game, clicking game, reflex game, javascript game, cyberpunk game">
<meta name="author" content="NeonClick Dev">

<style>
:root {
  --neon: #00fff7;
  --pink: #ff2cdf;
  --bg: #05050a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #0b0b1f, #020208);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

/* ---------- NAV ---------- */
nav {
  padding: 14px;
  border-bottom: 1px solid rgba(0,255,247,0.3);
  box-shadow: 0 0 15px rgba(0,255,247,0.3);
}

nav h1 {
  margin: 0;
  color: var(--neon);
  text-shadow: 0 0 15px var(--neon);
}

/* ---------- LANDING ---------- */
#landing {
  padding: 80px 20px;
}

#landing h2 {
  font-size: 2.2rem;
  color: var(--pink);
  text-shadow: 0 0 15px var(--pink);
}

#landing p {
  max-width: 600px;
  margin: 20px auto;
  opacity: 0.9;
}

button {
  background: transparent;
  color: white;
  border: 2px solid var(--neon);
  padding: 14px 26px;
  font-size: 1.1rem;
  border-radius: 16px;
  cursor: pointer;
  box-shadow: 0 0 15px var(--neon);
}

button:hover {
  background: rgba(0,255,247,0.15);
}

/* ---------- GAME ---------- */
#game {
  display: none;
  padding-top: 20px;
}

#hud {
  display: flex;
  justify-content: center;
  gap: 12px;
  flex-wrap: wrap;
}

.panel {
  padding: 10px 16px;
  border-radius: 14px;
  background: rgba(0,255,247,0.08);
  border: 1px solid rgba(0,255,247,0.4);
  box-shadow: 0 0 12px rgba(0,255,247,0.4);
}

select {
  background: transparent;
  color: white;
  border: none;
  font-size: 1rem;
}

/* ---------- TARGET ---------- */
#target {
  position: absolute;
  display: none;
  cursor: pointer;
  border-radius: 50%;
  background: radial-gradient(circle, white, var(--neon));
  box-shadow:
    0 0 15px var(--neon),
    0 0 30px var(--neon),
    inset 0 0 10px white;
}

/* ---------- LEADERBOARD ---------- */
#leaderboard {
  margin: 30px auto;
  max-width: 320px;
}

#leaderboard h3 {
  color: var(--pink);
  text-shadow: 0 0 10px var(--pink);
}

ol {
  text-align: left;
}

/* ---------- FOOTER ---------- */
footer {
  margin-top: 60px;
  padding: 20px;
  font-size: 0.85rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<nav>
  <h1>‚ö° NEON CLICK</h1>
</nav>

<!-- LANDING PAGE -->
<section id="landing">
  <h2>Test Your Reflexes</h2>
  <p>
    Neon Click is a cyberpunk reflex game.
    Click the glowing target, build combos, and beat the leaderboard.
  </p>
  <button onclick="enterGame()">‚ñ∂ PLAY NOW</button>
</section>

<!-- GAME -->
<section id="game">
  <div id="hud">
    <div class="panel" id="score">Score: 0</div>
    <div class="panel" id="time">Time: 30s</div>

    <div class="panel">
      Mode:
      <select id="mode">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button onclick="startGame()">START</button>
  </div>

  <div id="leaderboard" class="panel">
    <h3>üèÜ Leaderboard</h3>
    <ol id="board"></ol>
  </div>
</section>

<div id="target"></div>

<footer>
  ¬© 2026 Neon Click ‚Äî Built with JavaScript
</footer>

<script>
const landing = document.getElementById("landing");
const game = document.getElementById("game");
const target = document.getElementById("target");
const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const modeSel = document.getElementById("mode");
const board = document.getElementById("board");

let score = 0;
let timeLeft = 30;
let timer;
let running = false;
let combo = 0;
let lastHit = 0;

const MODES = {
  easy: 90,
  normal: 70,
  hard: 55
};

function enterGame() {
  landing.style.display = "none";
  game.style.display = "block";
  loadBoard();
}

function moveTarget() {
  const size = MODES[modeSel.value];
  const topOffset = document.getElementById("hud").offsetHeight + 30;

  target.style.width = size + "px";
  target.style.height = size + "px";

  target.style.left = Math.random() * (window.innerWidth - size) + "px";
  target.style.top =
    Math.random() * (window.innerHeight - size - topOffset) + topOffset + "px";
}

function startGame() {
  if (running) return;

  score = 0;
  combo = 0;
  timeLeft = 30;
  running = true;

  scoreEl.textContent = "Score: 0";
  timeEl.textContent = "Time: 30s";

  target.style.display = "block";
  moveTarget();

  timer = setInterval(() => {
    timeLeft--;
    timeEl.textContent = "Time: " + timeLeft + "s";
    if (timeLeft <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(timer);
  running = false;
  target.style.display = "none";
  saveScore();
}

target.onclick = e => {
  e.stopPropagation();
  if (!running) return;

  const now = Date.now();
  combo = now - lastHit < 900 ? combo + 1 : 1;
  lastHit = now;

  score += 1 + combo;
  scoreEl.textContent = "Score: " + score;
  moveTarget();
};

function saveScore() {
  const name = prompt("Your name?");
  if (!name) return;

  const data = JSON.parse(localStorage.getItem("neonSiteBoard") || "[]");
  data.push({ name, score });
  data.sort((a,b) => b.score - a.score);
  localStorage.setItem("neonSiteBoard", JSON.stringify(data.slice(0,5)));
  loadBoard();
}

function loadBoard() {
  board.innerHTML = "";
  const data = JSON.parse(localStorage.getItem("neonSiteBoard") || "[]");
  data.forEach(e => {
    const li = document.createElement("li");
    li.textContent = `${e.name} ‚Äî ${e.score}`;
    board.appendChild(li);
  });
}
</script>

</body>
</html>
